<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore basic Css</title>
    <style>
        #short{
            color: red;
            text-align: center;
        }
        li{
            background-color: aliceblue;
            color: indianred;
        }

        p{
            background-color: darkkhaki;
            width: 50%;
        }

        #embeded{
            font-size: larger;
            font-weight: bold;

        }

        .player{
            text-align: right;
        }
    </style>
</head>
<body>
    <h3 style="color: blueviolet;">Learning Basic CSS</h3>
    <h4 style="background-color: aquamarine;">Inline CSS</h4>

    <p>Cascading styling sheet</p>
    <p>Style is colorful</p>
    <p id="short">Short form of CSS</p>
    <p class="player">Needs style rule and value separated by colon (:)</p>
    <p class="player">after each style you need to use semi-colon(;)</p>
    <ul>
        <li>Inline</li>
        <li id="embeded">Internal</li>
        <li>External</li>
    </ul>

    <p class="player">This is a stand alone paragraph</p>

</body>
</html>
